<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/ Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/signup.css">

    <script type="module" src="./JS/signin.js" defer></script>
</head>
<body>
    <div class="sign">
        <h2>Sign In</h2>

        <form>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="Type in your mail" required> <br>
            <label for="password">Password</label> <br>
            <input type="password" name="password" id="password" placeholder="Type in your password" autocomplete="current-password" required> <br>
            <button type="submit" id="signin-button">Sign In</button>
            <div id="spinner" style="display:none;">Loading...</div>

            <p>Don't have an account? <a href="/www/signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
